<style>
    .survey-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .survey-list li {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .survey-list li a {
        text-decoration: none;
        color: #333;
    }
    .survey-list li a:hover {
        color: #007BFF;
    }
</style>


{% for survey in surveys %}
    <a href="{% url 'survey_detail' survey.id %}">{{ survey.title }}</a><br>
{% endfor %}
