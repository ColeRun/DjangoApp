{% for survey in surveys %}
    <a href="{% url 'survey_detail' survey.id %}">{{ survey.title }}</a><br>
    {% for question in survey.question_set.all %}
        <p>{{ question.text }}</p>
        {% if question.type != 'text' %}
            {% for option in question.option_set.all %}
                <p>{{ option.text }}</p>
            {% endfor %}
        {% endif %}
    {% endfor %}
{% endfor %}
