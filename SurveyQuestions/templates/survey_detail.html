

{% block content %}
  <h1>{{ survey.title }}</h1>

  <ul>
    {% for question in questions %}
      <li>{{ question.text }}</li>
      {% for answer in question.answer_set.all %}
        <p>{{ answer.text }}</p>
      {% endfor %}
    {% endfor %}
  </ul>

  <button>Edit Survey</button>

{% endblock %}
